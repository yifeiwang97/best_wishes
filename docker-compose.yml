version: '3.8'

services:
  voice-cloning:
    build: .
    container_name: voice-cloning-app
    ports:
      - "8000:8000"
    volumes:
      # 持久化模型缓存（避免每次重启都重新下载）
      - ./models:/root/.local/share/tts
      # 持久化上传和输出目录（可选）
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    environment:
      - COQUI_TOS_AGREED=1
    # 如果有 NVIDIA GPU，取消下面的注释
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
